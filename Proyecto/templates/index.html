<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" href="./static/styles_login.css">
    <link rel="stylesheet" href="./static/styles_register.css"> <!-- Agrega el archivo de estilos para la sección de registro -->
    <title>Grizzly</title>
</head>
<body>
    <!-- HEADER-->
    <div class="header">
        <div class="leftHeader">
            <div class="logoTittle">Grizzly</div>
            <img src="./static/images/GRIZZLY.png" alt="Grizzly Logo" height="70px">
        </div>
        <div class="rightHeader">
            <div class="lupa">
                <img src="./static/images/LUPA.png" width="45px" alt="Search Icon">
            </div>
            <div class="usuario">
                <img src="./static/images/usuario.png" width="45px" alt="User Icon">
            </div>
        </div>
    </div>

    <!-- TARJETA DE MENUS: -->
    <div class="card">
        <div class="barMenu">
            <button class="options">INICIO</button>
            <button class="options">CUENTAS</button>
            <button class="options">EN VIVO</button>
        </div>
        <div class="gameSlide">
            <div class="gameTittle">
                <div class="font1">CUENTAS</div>
                <div class="font2">COD WARZONE</div>
            </div>
        </div>
        <div class="barMenu"></div>
    </div>

    <!-- ESTADISTICAS DE MUESTRA: -->
    <div class="stats">
        <div class="statsTittle">ENCUENTRA LA CUENTA DE TU AGRADO</div>
        <img src="./static/images/ReynaStats.png" alt="Stats Image">
    </div>

    <!-- Sección de registro -->
    <div class="register-section">
        <!-- Contenido de la sección de registro -->
    </div>

    <footer>
        
    </footer>
</body>
</html>
